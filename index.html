                bottom: 16px;

        function parseCSV(csv) {
            const lines = csv.trim().split('\n');
            const headers = lines[0].split(',').map(h => h.trim().toLowerCase());

            return lines.slice(1).map(line => {
                // Handle commas inside quoted strings
                const values = [];
                let current = '';
                let inQuotes = false;

                for (let char of line) {
                    if (char === '"') {
                        inQuotes = !inQuotes;
                    } else if (char === ',' && !inQuotes) {
                        values.push(current.trim());
                        current = '';
                    } else {
                        current += char;
                    }
                }
                values.push(current.trim());

                const obj = {};
                headers.forEach((header, i) => {
                    obj[header] = values[i] || '';
                });
                return obj;
            });
        }

        // --- CONVERT SHEET ROW TO HOTSPOT ---
        function rowToHotspot(row) {
            // Parse position (format: "left,top,width,height")
            const pos = (row.position || '0,0,10,10').split(',').map(n => parseFloat(n.trim()));

            // Parse bullets (semicolon-separated)
            const bullets = (row.bullets || '').split(';').map(b => b.trim()).filter(b => b);

            // Parse tags (semicolon-separated, * suffix = amber)
            const tags = (row.tags || '').split(';').map(t => t.trim()).filter(t => t);

            return {
                id: row.id || 'item',
                pos: pos,
                icon: row.icon || 'fa-circle',
                title: row.title || 'Untitled',
                intro: row.intro || '',
                bullets: bullets,
                tags: tags,
                isDog: (row.isdog || '').toLowerCase() === 'true'
            };
        }

        // --- LOAD CONTENT FROM GOOGLE SHEETS ---
        async function loadFromGoogleSheets() {
            if (!GOOGLE_SHEET_CSV_URL) {
                console.log('No Google Sheet URL configured, using defaults');
                return defaultHotspots;
            }

            try {
                const response = await fetch(GOOGLE_SHEET_CSV_URL);
                if (!response.ok) throw new Error('Failed to fetch sheet');

                const csv = await response.text();
                const rows = parseCSV(csv);

                if (rows.length === 0) {
                    console.log('Sheet is empty, using defaults');
                    return defaultHotspots;
                }

                console.log('Loaded ' + rows.length + ' hotspots from Google Sheets');
                return rows.map(rowToHotspot);

            } catch (error) {
                console.error('Error loading from Google Sheets:', error);
                console.log('Using default hotspots');
                return defaultHotspots;
            }
        }

        // --- GENERATE HTML CONTENT FOR TOOLTIP ---
        function generateTooltipContent(hs) {
            let html = '';

            if (hs.intro) {
                html += hs.intro;
            }

            if (hs.bullets && hs.bullets.length > 0) {
                html += '<ul>';
                hs.bullets.forEach(bullet => {
                    html += `<li>${bullet}</li>`;
                });
                html += '</ul>';
            }

            if (hs.tags && hs.tags.length > 0) {
                html += '<div class="tooltip-tags">';
                hs.tags.forEach(tag => {
                    // Tags ending with * are amber colored
                    const isAmber = tag.endsWith('*');
                    const tagText = isAmber ? tag.slice(0, -1) : tag;
                    const tagClass = isAmber ? 'tag tag-amber' : 'tag';
                    html += `<span class="${tagClass}">${tagText}</span>`;
                });
                html += '</div>';
            }

            return html;
        }

        // --- CREATE HOTSPOTS ---
        const overlay = document.getElementById('hotspotOverlay');
        const tooltip = document.getElementById('tooltip');

        function createHotspots() {
            overlay.innerHTML = '';

            hotspots.forEach(hs => {
                const btn = document.createElement('button');
                btn.className = 'hotspot' + (hs.isDog ? ' hotspot-dog' : '');
                btn.style.cssText = `left: ${hs.pos[0]}%; top: ${hs.pos[1]}%; width: ${hs.pos[2]}%; height: ${hs.pos[3]}%;`;
                btn.dataset.id = hs.id;

                btn.addEventListener('mouseenter', (e) => showTooltip(e, hs));
                btn.addEventListener('mouseleave', hideTooltip);
                btn.addEventListener('mousemove', (e) => moveTooltip(e));

                if (hs.isDog) {
                    btn.addEventListener('click', openChat);
                }

                overlay.appendChild(btn);
            });
        }

        function showTooltip(e, hs) {
            const iconStyle = hs.isDog
                ? 'background: linear-gradient(135deg, rgba(245, 158, 11, 0.2), rgba(217, 119, 6, 0.1)); color: #f59e0b;'
                : '';

            const content = generateTooltipContent(hs);

            tooltip.innerHTML = `
                <div class="tooltip-header">
                    <div class="tooltip-icon" style="${iconStyle}"><i class="fas ${hs.icon}"></i></div>
                    <div class="tooltip-title">${hs.title}</div>
                </div>
                <div class="tooltip-body">${content}</div>
            `;

            tooltip.classList.add('active');
            moveTooltip(e);
        }

        function moveTooltip(e) {
            const padding = 15;
            const tooltipRect = tooltip.getBoundingClientRect();

            let x = e.clientX + padding;
            let y = e.clientY + padding;

            // Keep tooltip on screen
            if (x + tooltipRect.width > window.innerWidth - padding) {
                x = e.clientX - tooltipRect.width - padding;
            }
            if (y + tooltipRect.height > window.innerHeight - padding) {
                y = e.clientY - tooltipRect.height - padding;
            }

            tooltip.style.left = x + 'px';
            tooltip.style.top = y + 'px';
        }

        function hideTooltip() {
            tooltip.classList.remove('active');
        }

        // --- INITIALIZE ---
        async function init() {
            // Load hotspots from Google Sheets (or use defaults)
            hotspots = await loadFromGoogleSheets();
            createHotspots();

            // Load chat context from Google Doc (or use defaults)
            RESUME_CONTEXT = await loadContextFromGoogleDoc();
        }

        // Start loading
        init();

        // --- CHAT FUNCTIONS ---
        // API calls go through Cloudflare Worker proxy (no client-side key needed)
        const CHAT_PROXY_URL = 'https://frankenstein-proxy.kevinkeet.workers.dev';

        // =====================================================
        // GOOGLE DOC CONTEXT CONFIGURATION
        // =====================================================
        // To use a Google Doc for Frankenstein's context:
        // 1. Create/edit your Google Doc with the context info
        // 2. Go to File ‚Üí Share ‚Üí Publish to web
        // 3. Click Publish and copy the URL
        // 4. Paste the URL below
        // =====================================================
        const GOOGLE_DOC_CONTEXT_URL = 'https://docs.google.com/document/d/e/2PACX-1vQtota8A4-jfLXuSI7l43aFkgoRHriqrTvpx2K8fUt4EHT8bS8ph4DD4jJ4WavzR79dxh7BctGK3O_V/pub';

        // Default context (used if Google Doc fails to load)
        const DEFAULT_CONTEXT = `You are Frankenstein, Kevin Keet's friendly and loyal Bloodhound dog. You speak in a warm, slightly playful manner with occasional dog-related expressions (like "woof" or tail-wagging descriptions), but you're also knowledgeable and helpful. Keep responses concise and conversational.

        // Dynamic context (will be loaded from Google Doc)
        let RESUME_CONTEXT = DEFAULT_CONTEXT;

        // --- LOAD CONTEXT FROM GOOGLE DOC ---
        async function loadContextFromGoogleDoc() {
            if (!GOOGLE_DOC_CONTEXT_URL) {
                console.log('No Google Doc URL configured, using default context');
                return DEFAULT_CONTEXT;
            }

            try {
                const response = await fetch(GOOGLE_DOC_CONTEXT_URL);
                if (!response.ok) throw new Error('Failed to fetch Google Doc');

                const html = await response.text();

                // Parse HTML and extract text content
                const parser = new DOMParser();
                const doc = parser.parseFromString(html, 'text/html');

                // Get the main content area
                const content = doc.querySelector('.doc-content') || doc.body;

                // Extract text, preserving some structure
                let text = '';
                const elements = content.querySelectorAll('p, li, h1, h2, h3, h4, h5, h6');
                elements.forEach(el => {
                    const tagName = el.tagName.toLowerCase();
                    const elText = el.textContent.trim();
                    if (elText) {
                        if (tagName.startsWith('h')) {
                            text += '\n' + elText.toUpperCase() + ':\n';
                        } else if (tagName === 'li') {
                            text += '- ' + elText + '\n';
                        } else {
                            text += elText + '\n';
                        }
                    }
                });

                // Clean up the text
                text = text.trim();

                if (text.length > 100) {
                    console.log('Loaded context from Google Doc (' + text.length + ' chars)');
                    return text;
                } else {
                    console.log('Google Doc content too short, using default');
                    return DEFAULT_CONTEXT;
                }

            } catch (error) {
                console.error('Error loading context from Google Doc:', error);
                return DEFAULT_CONTEXT;
            }
        }

        const chatWindow = document.getElementById('chatWindow');
        const chatToggle = document.getElementById('chatToggle');
        const chatMessages = document.getElementById('chatMessages');
        const chatInput = document.getElementById('chatInput');
        const sendBtn = document.getElementById('sendBtn');

        function openChat() {
            chatWindow.classList.add('active');
            chatToggle.classList.add('hidden');
            chatInput.focus();
        }

        function closeChat() {
            chatWindow.classList.remove('active');
            chatToggle.classList.remove('hidden');
        }

        function handleKeyDown(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                sendMessage();
            }
        }

        function addMessage(content, isUser = false) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'message-user' : 'message-bot'}`;
            messageDiv.textContent = content;
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function addTypingIndicator() {
            const typingDiv = document.createElement('div');
            typingDiv.className = 'message message-bot message-typing';
            typingDiv.id = 'typingIndicator';
            typingDiv.innerHTML = '<span></span><span></span><span></span>';
            chatMessages.appendChild(typingDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function removeTypingIndicator() {
            const indicator = document.getElementById('typingIndicator');
            if (indicator) indicator.remove();
        }

        async function sendMessage() {
            const message = chatInput.value.trim();
            if (!message) return;

            addMessage(message, true);
            chatInput.value = '';
            sendBtn.disabled = true;
            addTypingIndicator();

            try {
                const response = await fetch(CHAT_PROXY_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        model: 'claude-sonnet-4-20250514',
                        max_tokens: 1024,
                        system: RESUME_CONTEXT,
                        messages: [{ role: 'user', content: message }]
                    })
                });

                removeTypingIndicator();

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error?.message || 'API request failed');
                }

                const data = await response.json();
                addMessage(data.content[0].text);

            } catch (error) {
                removeTypingIndicator();
                console.error('Chat error:', error);
                addMessage("*tilts head* Woof... I had trouble fetching that information. Please try again!");
            }

            sendBtn.disabled = false;
        }

        // --- MUSIC PLAYER ---
        const bgMusic = document.getElementById('bgMusic');
        const musicIcon = document.getElementById('musicIcon');

        function toggleMusic() {
            if (bgMusic.paused) {
                bgMusic.play();
                musicIcon.classList.replace('fa-play', 'fa-pause');
            } else {
                bgMusic.pause();
                musicIcon.classList.replace('fa-pause', 'fa-play');
            }
        }

        // Event listeners
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') closeChat();
        });
    </script>
